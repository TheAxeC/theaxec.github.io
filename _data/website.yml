    - Postdoctoral Researcher (`AI for Precision Medicine`) @ Biomedical Data Sciences, UHasselt 
      - Developing `foundation models` and `federated learning` frameworks for privacy-preserving analysis of multi-modal biomedical data.
      - Leading AI research in `precision oncology` using real-world clinical and omics data.
      - Advancing `precision medicine` through explainable AI that integrates clinical, imaging, and molecular data for early disease detection and risk stratification.
