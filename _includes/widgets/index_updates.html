<div class="row mt-3 main_view">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-5">
                <div class="row">
                    <h2 clss="mb-5">Updates</h2>
                </div>
                <div class="row">
                    <div class="owl-carousel owl-theme">
                        {% for update in site.data.website.updates %}
                        <div class="news-card">
                            <img src="{{ update.picture }}" class="w-full rounded-lg">
                            <div class="news-desc">{{ update.desc }}</div>
                            <div class="news-time">{{ update.time }}</div>
                        </div>
                        {% endfor %}
                    </div>
                    
                </div>
            </div>
        </div>        
    </div>
</div>
